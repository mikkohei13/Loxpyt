<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List of files</title>
	<link rel="stylesheet" href="/static/styles.css?{{ cacheb }}">
	<script>
		let foo = bar;
	</script>
</head>


<body id="sessions">

	<div id="wrapper">
		<h1 id="title">Files</h1>

		{% for id, counts in fileData.items() %}

		<p class="file">
			<a href="segment?file_id={{ id }}#1">{{ id }}</a>
			-
			<span>{{ counts["segments"] }} segments</span>,
			<span>{{ counts["annotations"] }} annotations</span>,
		</p>
				
		{% endfor %}

	</div>

	<div id="debug">{{ debug }}</div>
	
	<script src="/static/jquery-3.4.1.js?"></script>
</body>
</html>
