<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Segment{{ segment }}</title>
	<link rel="stylesheet" href="/static/styles.css?{{ cacheb }}">
	<script>
		let file_idGlobal = "{{ file_id }}";
	</script>
</head>


<body id="segment">
	<h1 id="title"></h1>

	<div id="wrapper1">

		<img src="" id="spectrogram">

		<figure>
<!--			<figcaption>figcaption</figcaption>-->
			<audio
					id="audio"
					controls
					autoplay="true"
					loop="true"
					preload="auto"
					src="">
							Your browser does not support the
							<code>audio</code> element.
			</audio>
		</figure>


	</div>
	<div id="wrapper2">

		<div id="alertwrapper">
			<div id="alert"></div>
		</div>

		<div id="savebuttons">
			<a id="save">Save (enter)</a>
			<a id="carry">Carry on (arrow-right)</a>
		</div>
		
		<form id="form">

			<!-- TODO: Make sure that each form element has name == id == value-->
			<div id="tags">
				<div id="tags1">
					<label><input name="tags" class="tag" id="owl" type="checkbox" value="owl" />Owl</label>
					<label><input name="tags" class="tag" id="bat" type="checkbox" value="bat" />Bat</label>
					<label><input name="tags" class="tag" id="mammal" type="checkbox" value="mammal" />Mammal</label>
					<label><input name="tags" class="tag" id="other_animal" type="checkbox" value="other_animal" />Other_animal</label>
					<label><input name="tags" class="tag" id="mystery" type="checkbox" value="mystery" />Mystery</label>
					<p>&nbsp;</p>
					<label><input name="tags" class="tag" id="loud_rain" type="checkbox" value="loud_rain" />Loud_rain (r)</label>
					<label><input name="tags" class="tag" id="loud_wind" type="checkbox" value="loud_wind" />Loud_wind (y)</label>
				</div>
				<div id="tags2">
					<label><input name="tags" class="tag" id="migrant" type="checkbox" value="migrant" />Migrant (m)</label>
					<label><input name="tags" class="tag" id="wander" type="checkbox" value="wander" />Wander (w)</label>
					<label><input name="tags" class="tag" id="local_individual" type="checkbox" value="local_individual" />Local_individual (l)</label>
					<label><input name="tags" class="tag" id="local_choir" type="checkbox" value="local_choir" />Local_choir (รถ)</label>
				</div>
				<div id="tags3">
					<label><input name="tags" class="tag" id="faint" type="checkbox" value="faint" />Faint (f)</label>
					<label><input name="tags" class="tag" id="strong" type="checkbox" value="strong" />Strong (g)</label>
					<p>&nbsp;</p>
					<label><input name="tags" class="tag" id="silence" type="checkbox" value="silence" />Silence (i)</label>
					<label><input name="tags" class="tag" id="single_noise" type="checkbox" value="single_noise" />Single_noise (n)</label>
					<p>&nbsp;</p>
					<label><input name="tags" class="tag" id="ignore" type="checkbox" value="ignore" />Ignore</label>
				</div>
				<div id="tags4">
					<label><input name="tags" class="tag" id="loud_plane" type="checkbox" value="loud_plane" />Loud_plane</label>
					<label><input name="tags" class="tag" id="loud_vehicle" type="checkbox" value="loud_vehicle" />Loud_vehicle</label>
					<label><input name="tags" class="tag" id="noise" type="checkbox" value="noise" />Noise</label>
					<p>&nbsp;</p>
					<label><input name="tags" class="tag" id="human_speech" type="checkbox" value="human_speech" />Human_speech</label>
				</div>
			</div>
			<div id="keywords1">
				<label>Keywords:  
					<input name="keywords" id="keywords" type="text" value="" /> 
				</label>
			</div>

		</form>


	</div>

	
	<script src="/static/jquery-3.4.1.js?"></script>
	<script src="/static/segment.js?{{ cacheb }}"></script>
</body>
</html>
